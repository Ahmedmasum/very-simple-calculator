<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="display-div">
        <input type="text" id="display" value="" disabled />
      </div>
      <div class="btn-elements">
        <div>
          <input class="btn" type="button" id="all-clear" value="AC" />
          <input class="btn" type="button" id="delete" value="DEL" />
          <input class="btn" type="button" id="divide-operator" value="/" />
        </div>
        <div>
          <input class="btn" type="button" value="1" />
          <input class="btn" type="button" value="2" />
          <input class="btn" type="button" value="3" />
          <input class="btn" type="button" id="multiply-operator" value="*" />
        </div>
        <div>
          <input class="btn" type="button" value="4" />
          <input class="btn" type="button" value="5" />
          <input class="btn" type="button" value="6" />
          <input class="btn" type="button" id="addition-operator" value="+" />
        </div>
        <div>
          <input class="btn" type="button" value="7" />
          <input class="btn" type="button" value="8" />
          <input class="btn" type="button" value="9" />
          <input class="btn" type="button" id="minus-operator" value="-" />
        </div>
        <div>
          <input class="btn" type="button" value="." />
          <input class="btn" type="button" value="0" />
          <input class="btn" type="button" id="btn-equals" value="=" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
